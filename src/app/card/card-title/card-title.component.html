<div class="card-title__container" [class.show]="show">
  <div class="card-title__margin container mt-5">

    <nav class="navbar navbar-expand-lg px-3 w-100">

      <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- LOGO -->
        <div class="card-title__image navbar-brand">
          <a href="http://localhost:4200/">
            <img src="assets/image/logo-exemplo.png" alt="Logo Exemplo" class="card-title__logo">
          </a>
        </div>

        <!-- BOTÃO SANDUÍCHE -->
        <button class="navbar-toggler menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#cardTitleMenu"
          aria-controls="cardTitleMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- MENU EXPANDIDO -->
        <div class="collapse navbar-collapse card-title__menu-user" id="cardTitleMenu">

          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Quadros de Arte Sacra</a></li>
                <li><a class="dropdown-item" href="#">Quadros Pontilhonistas</a></li>
                <li><a class="dropdown-item" href="#">Quadros Realistas</a></li>
                <li><a class="dropdown-item" href="#">Quadros Modernistas</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Novidades</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Entregas</a></li>
          </ul>

          <form class="d-flex me-lg-3 my-2 my-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Pesquisar">
            <button class="btn btn-outline-dark" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="d-flex align-items-center gap-3">
            <a href="/minha-conta" class="btn btn-outline-dark d-flex align-items-center gap-1">
              <i class="fas fa-user"></i> <span>Conta</span>
            </a>
            <a href="/carrinho" class="btn btn-outline-dark position-relative d-flex align-items-center gap-1">
              <i class="fas fa-shopping-cart"></i>
              <span>Carrinho</span>
              <span *ngIf="cartCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartCount }}
              </span>
            </a>
          </div>

        </div>

      </div>
    </nav>

  </div>
</div>
